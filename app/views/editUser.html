<h4>your id: {{ user.id }}</h4>

<form ng-submit="processForm()">
    <p>your name: <input type="text" ng-model="formData.name" value="{{ user.name }}"/></p>
    <p>your email: <input type="text" ng-model="formData.email" value="{{ user.email }}"/></p>
    <a href="#/edit/user/{{user.id}}">Save</a>
</form>

<br/>
<br/>
<a href="#" ng-click="window.history.back();">cancel</a>
